<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Multistep Form</title>

   <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
   />

   <link rel="stylesheet" href="dataCollection.css" />
   <script src="datacollectionScript.js" defer></script>
 </head>

 <body>
   <form class="form-wizard">
     <h1>Case Creation</h1>

     <!-- SUCCESS SCREEN -->
     <div class="completed" hidden>
       <h3>Successful</h3>
       <i class="fa-solid fa-check"></i>
       <p>Your case number is...</p>
       <a href="/Home-Page/eligibility.html" class="elig-link">Check Eligibility</a>
     </div>

     <!-- PROGRESS BAR -->
     <div class="progress-container">
       <div class="progress"></div>
       <ol>
         <li class="current">ID</li>
         <li>Plan</li>
         <li>Income</li>
         <li>Education</li>
         <li>Children</li>
       </ol>
     </div>

     <!-- FORM STEPS -->
     <div class="steps-container">

       <!-- STEP 1: APP ID -->
       <div class="step">
         <h3>Application ID</h3>
         <div class="form-control">
           <label for="ApplicationID">ID</label>
           <input type="number" id="ApplicationID" name="ApplicationID" required />
         </div>
       </div>

       <!-- STEP 2: PLAN -->
       <div class="step">
         <h3>Select a Plan</h3>
         <div class="form-control">
           <label for="plan">Choose a plan</label>
           <input type="text" id="plan" name="plan" required />
         </div>
       </div>

       <!-- STEP 3: INCOME -->
       <div class="step">
         <h3>Income</h3>
         <div class="form-control">
           <label for="income">Income</label>
           <input type="number" id="income" name="income" required />
         </div>
       </div>

       <!-- STEP 4: EDUCATION -->
       <div class="step">
         <h3>Education</h3>
         <div class="form-control">
           <label for="education">Education</label>
           <input type="text" id="education" name="education" required />
         </div>
       </div>

       <!-- STEP 5: CHILDREN -->
       <div class="step">
         <h3>Children</h3>
         <div class="form-control">
           <label for="children">Number of children</label>
           <input type="number" id="children" name="children" required />
         </div>
       </div>

     </div>

     <!-- BUTTONS -->
     <div class="controls">
       <button type="button" class="prev-btn">Back</button>
       <button type="button" class="next-btn">Next</button>
       <button type="submit" class="submit-btn">Submit</button>
     </div>

   </form>
 </body>
</html>
